<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomnom Restaurant</title>
    <link rel="stylesheet" href="../css/stylegiohang.css">
    <link rel="stylesheet" href="./responsive/responsive_giohang.css">

</head>
<body>
     <div class="wrapper">
        <div class="header">
            <div class="go_back">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M14 6l-6 6l6 6v-12"></path>
                 </svg>
                 <a href="http://127.0.0.1:5500/html/TrangChu.html">Quay lại</a>
            </div>
            <h2>Giỏ Hàng Và Thanh Toán</h2>
        </div>

        <div class="center">
            <div class="left_center">
                 <h3 style="margin: 20px;">Danh sách món ăn</h3>
                 <div class="list-item">
                   
                    <div class="item">
                        
                            <span>1.</span>
                            <img src="../images/thanhtoan1.jpg" alt="">
                        <div class="item_desc">
                            <div class="left_desc">
                                 <p>Cá ngừ sốt kem</p>
                                 <div class="amount">
                                    <span><b>Số lượng</b></span>
                                    <input type="text" class="text" value="1">
                                 </div>
                 
                            </div>
                            
                            <div class="right_desc">
                                <p class="total-money">Thành tiền</p>
                                <p>185.000đ</p>
                            </div>
                            
                        </div>
                    </div>
                    <hr>
               
                 
                    <div class="item">
                        <span>2.</span>
                        <img src="../images/thanhtoan2.jpg" alt="">
                        <div class="item_desc">
                            <div class="left_desc">
                                 <p>Salad hoa quả</p>
                                 <div class="amount">
                                    <span><b>Số lượng</b></span>
                                    <input type="text" class="text" value="2">
                                 </div>
                            </div>
                            <div class="right_desc">
                                <p class="total-money">Thành tiền</p>
                                <p>110.000 đ</p>  
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="item">
                        <span>3.</span>
                        <img src="../images/thanhtoan3.jpg" alt="">
                        <div class="item_desc">
                            <div class="left_desc">
                                 <p>Panna cotta</p>
                                 <div class="amount">
                                    <span><b>Số lượng</b></span>
                                    <input type="text" class="text" value="2">
                                 </div>
                            </div>
                            <div class="right_desc">
                                <p class="total-money">Thành tiền</p>
                                <p>110.000 đ</p>  
                            </div>
                        </div>
                   
                    </div>
                 
                    <hr>
                    <hr width="1" size="550" style="margin-right: 35px; margin-top: -595px; border-color:black ;"> 
              
               
                 </div>
                 
            </div>
           
            <div class="right_center">
                <input type="text" class="text" placeholder="Họ và tên">
                <input type="text" placeholder="Số điện thoại">
                <input type="text" placeholder="Địa chỉ">
                <input type="text" placeholder="Phương thức thanh toán">
                <select>
                    <option value="1">
                        Thanh toán trực tiếp
                    </option>
                    <option value="2">
                        Thanh toán bằng ví MOMO
                    </option>
                    <option value="3">
                        Chuyển khoản ngân hàng
                    </option>
                    <option value="4">
                    Thanh toán tiền mặt
                    </option>
                </select>
                <div class="total">
                    <p>Tổng tiền:</p>
                    <p>.............đ</p>
                </div>
                <button type="submit">Thanh Toán</button>
            </div>
        </div>
     </div>
</body>
</html>
